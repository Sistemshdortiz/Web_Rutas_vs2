  <!-- Fin de bloque -->
  <h1 id="Mensaje_bienvenida">Bienvenido a Rou2Go tu web de rutas por el campo</h1>
  <main>
    <select class="form-select" name="preferencias" id="opciones" aria-label="Preferencias de ruta" title="Abrir desplegable para escoger tipo de ruta">
      <option value="default" selected="true"  disabled>
        Selecciona tus preferencias
      </option>
      <option value="R_familiar" title="Opción de ruta familiar">Ruta familiar</option>
      <option value="R_deporte" title="Opción de ruta deportiva">Ruta para deporte</option>
    </select>

    <!-- div para opciones de ruta en familia -->
   
      <form action="" class="opciones_de_RF">
        <label for="">Duración de la ruta</label>
        <input type="number" max="5" min="1" class="select" title="Seleccione las horas de duración de la ruta">
        <hr>
        <label for="">Dificultad</label>
        <select name="" id="" class="select">
          <option value="">Fácil</option>
          <option value="">Media</option>
          <option value="">Dificil</option>
        </select>
        <hr>
        <label for="">Con niños</label>
        <select name="" id="" class="select">
          <option value="">SI</option>
          <option value="">No</option>
        </select>
        <hr>
        <label for="">Estación del año</label>
        <select name="" id="" class="select">
          <option value="">Verano</option>
          <option value="">Otoño</option>
          <option value="">Primavera</option>
          <option value="">Invierno</option>
        </select>
        <br>

        <div class="d-flex justify-content-center align-items-center" id="divboton">
          <button type="button" class="btn btn-secondary"
            onclick="window.location.href='Book_page.html'">Buscar</button>
        </div>

      </form>
 

    <!-- div para opciones de ruta para deporte -->

    
      <form action="" class="opciones_de_RD">
        <label for="">Duración de la ruta</label>
        <input type="number" max="5" min="1" class="select" title="Seleccione el número de horas de duración de la ruta">
        <hr>
        <label for="">Dificultad</label>
        <select name="" id="" class="select">
          <option value="">Fácil</option>
          <option value="">Media</option>
          <option value="">Dificil</option>
        </select>
        <hr>
        <label for="">Desnivel</label>
        <select name="" id="" class="select">
          <option value="">Bajo</option>
          <option value="">Medio</option>
          <option value="">Alto</option>
        </select>

        <hr>
        <label for="">Estación del año</label>
        <select name="" id="" class="select">
          <option value="">Verano</option>
          <option value="">Otoño</option>
          <option value="">Primavera</option>
          <option value="">Invierno</option>
        </select>
        <br>

        <div class="d-flex justify-content-center align-items-center" id="divboton">
          <button type="button" class="btn btn-secondary"
            onclick="window.location.href='Book_page.html'">Buscar</button>
        </div>

      </form>

    <div class="social">
      <a href="#">
        <div class="social-btn color-telegram" title="Enlace para ir a telegram de la web">

        </div>
      </a>
      <a href="#">
        <div class="social-btn color-instagram" title="Enlace para ir a Instagram de la web">
          <div class="icons8-instagram"></div>

        </div>
      </a>
      <a href="#">
        <div class="social-btn color-whatsapp" title="Enlace para ir WhatsApp de la web">
